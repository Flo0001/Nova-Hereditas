<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Nova Hereditas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <img src="images/nova-hereditas-logo.png" alt="Nova Hereditas Logo" class="logo">
    <h1>Contact Nova Hereditas</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="businesses.html">Browse Businesses</a>
      <a href="contact.html">List Your Business</a>
    </nav>
  </header>

  <section class="contact-form">
    <h2>Contact Us</h2>
    <form action="#" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Nova Hereditas. All rights reserved.</p>
  </footer>

</body>
</html>
